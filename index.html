<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styls.css" />
    <title>Welcome</title>
  </head>
  <body>
    <div id="staus-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <span><i class="fa-solid fa-wifi"></i></span>
      </div>
      <div class="status-bar__column">
        <span>20:59</span>
      </div>
      <div class="status-bar__column">
        <span><i class="fa-solid fa-clock-rotate-left"></i></span>
        <span>100%</span>
        <span><i class="fa-solid fa-battery-full"></i></span>
      </div>
    </div>
    <header class="welcome-header">
      <div>Welcome to KakaoTalk</div>
      <div>
        If you have a Kakao Account,<br />
        log in with your email or phone number.
      </div>
    </header>
    <form action="friends.html" method="get" id="login-form">
      <input
        required
        name="username"
        class="login-form__input"
        type="text"
        placeholder="Email or phone number"
      />
      <input
        required
        name="password"
        class="login-form__input"
        type="password"
        placeholder="Password"
      />
      <input class="login-form__btn" type="submit" value="Log In" />
      <a href="#">Find kakao Account or Password</a>
    </form>
    <script
      src="https://kit.fontawesome.com/76dd16220c.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
