<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styls.css" />
    <title>Friends</title>
  </head>
  <body>
    <div id="staus-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <span><i class="fa-solid fa-wifi"></i></span>
      </div>
      <div class="status-bar__column">
        <span>20:59</span>
      </div>
      <div class="status-bar__column">
        <span><i class="fa-solid fa-clock-rotate-left"></i></span>
        <span>100%</span>
        <span><i class="fa-solid fa-battery-full"></i></span>
      </div>
    </div>

    <header class="header">
      <div class="header__header-column">
        <h1 class="header__title">Friends</h1>
      </div>
      <div class="header__icon">
        <a href="#"><i class="fa-solid fa-magnifying-glass fa-2xl"></i></a>
        <a href="#"><i class="fa-regular fa-user fa-2xl"></i></a>
        <a href="#"><i class="fa-solid fa-music fa-2xl"></i></a>
        <a href="#"><i class="fa-solid fa-gear fa-2xl"></i></a>
      </div>
    </header>

    <main class="friends-main">
      <div class="frinds-main__notice">
        <span><i class="fa-solid fa-circle-exclamation"></i></span>
        <span>Friends' Names Display</span>
        <span><i class="fa-solid fa-angle-right"></i></span>
      </div>
      <div class="friends-main__user">
        <span class="frinds-main__user-image"
          ><img
            src="https://avatars.githubusercontent.com/u/131349867?v=4"
            alt="user profile image"
        /></span>
        <span class="friends-main__user-name">Minjoo</span>
      </div>

      <div class="friends-main__channel">
        <span class="friends-main__channel-name">Channel</span>
        <span><i class="fa-solid fa-angle-up"></i></span>
      </div>
      <div class="friends-main__friend">
        <div class="friends-main__friend-column">
          <span class="friends-main__friend-image"
            ><img src="css/img/panda.1.jpeg" alt="friend profile image"
          /></span>
          <span class="friends-main__friend-name">Yujin</span>
        </div>
        <div class="friends-main__friend-number">
          <span>2</span>
          <span><i class="fa-solid fa-angle-right"></i></span>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__ul">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="fa-solid fa-user fa-2xl"></i
          ></a>
        </li>
        <li class="nav__btn-comment">
          <a class="nav__link" href="#"
            ><i class="fa-regular fa-comment fa-2xl"></i
          ></a>
          <div class="nav__badge-comment">1</div>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="#"
            ><i class="fa-solid fa-magnifying-glass fa-2xl"></i
          ></a>
        </li>
        <li class="nav__btn-more">
          <a class="nav__link" href="#"
            ><i class="fa-solid fa-ellipsis fa-2xl"></i
          ></a>
          <div class="nav__badge-more"></div>
        </li>
      </ul>
    </nav>

    <script
      src="https://kit.fontawesome.com/76dd16220c.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
