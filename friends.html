<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styls.css" />
    <title>Friends</title>
  </head>
  <body>
    <div id="staus-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <span><i class="fa-solid fa-wifi"></i></span>
      </div>
      <div class="status-bar__column">
        <span>20:59</span>
      </div>
      <div class="status-bar__column">
        <span><i class="fa-solid fa-clock-rotate-left"></i></span>
        <span>100%</span>
        <span><i class="fa-solid fa-battery-full"></i></span>
      </div>
    </div>

    <main class="friends-main">
      <div class="frinds-main__notice">
        <span><i class="fa-solid fa-circle-exclamation"></i></span>
        <span>Friends' Names Display</span>
        <span><i class="fa-solid fa-angle-right"></i></span>
      </div>
      <div class="friends-main__user">
        <span
          ><img
            src="https://avatars.githubusercontent.com/u/131349867?v=4"
            alt="user profile image"
        /></span>
        <span class="friends-main__user-name">Minjoo</span>
      </div>

      <div class="friends-main__channel">
        <span class="friends-main__channel-name">Channel</span>
        <span><i class="fa-solid fa-angle-down"></i></span>
      </div>
      <div class="friends-main__friend">
        <span
          ><img
            src="https://avatars.githubusercontent.com/u/131349867?v=4"
            alt="friend profile image"
        /></span>
      </div>
      <div class="friends-main__user-number">
        <span>2</span>
        <span><i class="fa-solid fa-angle-right"></i></span>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__ul">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="fa-solid fa-user fa-2xl"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="#"
            ><i class="fa-regular fa-comment fa-2xl"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="#"
            ><i class="fa-solid fa-magnifying-glass fa-2xl"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="#"
            ><i class="fa-solid fa-ellipsis fa-2xl"></i
          ></a>
        </li>
      </ul>
    </nav>

    <script
      src="https://kit.fontawesome.com/76dd16220c.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
